name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  sonarcloud_analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Analisar com SonarCloud
        uses: SonarSource/sonarcloud-github-action@de2e56b42aa84d0b1c5b622644ac17e505c9a049
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=rafaeldemiranda95_TechChallenge-Pagamento
            -Dsonar.organization=rafaeldemiranda95
            -Dsonar.scanner.force-deprecated-java-version=true
            -Dsonar.coverage.exclusions=**/*Test.java
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            # Adicione aqui outras configurações de cobertura conforme necessário

  build_and_publish_image:
    needs: sonarcloud_analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Ler Versão
        id: version
        run: echo "::set-output name=VERSION::$(cat version.txt)"
      
      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v1
      
      - name: Login no Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      
      - name: Construir e Publicar Imagem
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: rafaeldemiranda/techchallenge-pagamento:${{ steps.version.outputs.VERSION }}
